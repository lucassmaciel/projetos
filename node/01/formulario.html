<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Pessoa</h1>
    <form id="cadastroForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required><br><br>

        <label>Escolaridade:</label><br>
        <input type="radio" id="primeiroGrau" name="escolaridade" value="Primeiro Grau">
        <label for="primeiroGrau">Primeiro Grau</label><br>
        <input type="radio" id="segundoGrau" name="escolaridade" value="Segundo Grau">
        <label for="segundoGrau">Segundo Grau</label><br>
        <input type="radio" id="terceiroGrau" name="escolaridade" value="Terceiro Grau">
        <label for="terceiroGrau">Terceiro Grau</label><br><br>

        <label>Como você se desloca?</label><br>
        <input type="checkbox" id="transportePublico" name="deslocamento" value="Transporte Público">
        <label for="transportePublico">Transporte Público</label><br>
        <input type="checkbox" id="transporteParticular" name="deslocamento" value="Transporte Particular">
        <label for="transporteParticular">Transporte Particular</label><br>
        <input type="checkbox" id="aPe" name="deslocamento" value="A Pé">
        <label for="aPe">A Pé</label><br>
        <input type="checkbox" id="bicicleta" name="deslocamento" value="Bicicleta">
        <label for="bicicleta">Bicicleta</label><br><br>

        <button type="button" onclick="cadastrarPessoa()">Cadastrar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
